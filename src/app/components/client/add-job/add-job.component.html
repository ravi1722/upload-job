<div class="container-fluid">
<button class="btn btn-success" id="logout_button" (click)="logout()">Log Out</button><br><br><br>
<app-page-counter></app-page-counter><br>

<div class="col-md-6 user-container">
    
   <h2 class="text-center">Details</h2>
  
   <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
     <div class="form-group">
       <label for="yourname">Company Name / Your Name</label>
       <input type="text" formControlName="yourname" placeholder="name"
        name="yourname" class="form-control" id="yourname">
     </div>
  
     <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" formControlName="email" placeholder="name@example.com"
         name="email" class="form-control" id="email">
      </div>

      <div class="form-group">
        <label for="mobile">Phone/ Mobile number</label>
        <input type="number" formControlName="mobile" placeholder="eg: 7489658909"
         name="mobile" class="form-control" id="mobile">
      </div>
      
      <div class="form-group">
        <label for="jobs">Select Job Type</label>
        <select id="jobs" formControlName="jobs" name="jobs">
            <option value="nill">Select Job Type</option>
            <option value="gst_returns_filing">GST Returns Filing</option>
            <option value="income_tax">Income Tax</option>
            <option value="new_gst_registration">New GST Registration</option>
            <option value="msme_or_ssi">MSME / SSI</option>
            <option value="accounting" selected="selected">Accounting</option>
            <option value="pan">PAN</option>
            <option value="import_&_export_code">Import & Export Code</option>
            <option value="epf">EPF</option>
            <option value="esi">ESI</option>
            <option value="tan">TAN</option>
            <option value="legal_or_drafting_work">Legal / Drafting Work</option>
            <option value="all_other_jobs">All Other Jobs</option>
          </select>
      </div>

      <div class="form-group">
        <label for="remarks">Remarks</label>
        <textarea id="remarks" name="remarks" class="form-control" formControlName="remarks"></textarea>
      </div>
     
     <button class="btn btn-success" id="next_button" [disabled]="addForm.invalid">Next</button>
   </form>
  
  </div>
</div>

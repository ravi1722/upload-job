<div class="container-fluid">
      <h2 style="margin: auto">Register</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="login">Username:</label>
          <input type="text" class="form-control" formControlName="login" 
          id="login"  autocomplete="off"></div>
         
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"
           formControlName="password" id="pwd" 
          autocomplete="off"></div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control"
             formControlName="name" id="name" 
            autocomplete="off"></div>
  
        <button class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
        <button class="btn btn-success" (click) = "login()" id="login_button">Login</button>
       
      </form>
    </div>
